[General]
config-version=1.1
first-run=false

[hotkeys]
captureFullScreen=Alt+1
captureSelection=Alt+2
captureWindow=Alt+3

[main]
capture-window-borders=false
current-uploader=localfile
delay=100
format=png
jpeg-quality=90
run-on-startup=true
show-notifications=false
show-save-dialog=false
sound=false

[network]
proxy-req-auth=false

[updates]
check-updates-automatically=true

[uploaders]
file\folder=/home/sianlerk/Downloads
file\name-format=Screenshot-%y%m%d-%H%M%S
